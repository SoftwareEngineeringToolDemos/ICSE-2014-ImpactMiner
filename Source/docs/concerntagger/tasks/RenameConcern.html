  <H1>Rename a concern</H1>



<h3>Actions:</h3>
<ol>
<li>Right-click on a Concern in the ConcernMapper view and select <b>Rename</b>.</li>
<li>Type a name for the new concern. The name can be any String that isn't already a concern name.</li>
</ol>
