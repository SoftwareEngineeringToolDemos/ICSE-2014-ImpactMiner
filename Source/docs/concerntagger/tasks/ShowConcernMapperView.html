  <H1>Show the ConcernMapper view</H1>


<h3>Actions:</h3>
<ol>
<li>In the Eclipse toolbar select <b>Window/Show view/Other...</b>.</li>
<li>In the dialog, open the <b>ConcernMapper</b> category and select <b>ConcernMapper</b>.</li>
</ol>
